<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Personal data</title>
  </head>
  <body>
    <div class="form-container">
      <form>
        <fieldset>
          <legend>Personal Details</legend>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required />
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="text" id="password" required/>
          </div>
          <div>
            <label for="email">E-mail id:</label>
            <input type="email" id="email" required/>
          </div>
          <div>
            <span>Gender:</span>
            <input type="radio" name="gender" id="male" required />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" required />
            <label for="female">Female</label>
          </div>
          <div>
            <label for="contact">Contact#:</label>
            <input type="text" id="contact" required />
          </div>
        </fieldset>
        <fieldset>
          <legend>Educational Qualification</legend>
          <div>
            <label for="degree">Degree:</label>
            <select id="degree" required>
              <option value="">--Select Group--</option>
              <option value="bachelor">Bachelor</option>
              <option value="master">Master</option>
              <option value="unfinished">Unfinished</option>
            </select>
          </div>
          <div>
            <label for="engineering">Engineering:</label>
            <select id="engineering" required>
              <option value="">--Select Group--</option>
              <option value="civil">Civil</option>
              <option value="it">IT</option>
              <option value="chemistry">Chemistry</option>
              <option value="mechanics">Mechanics</option>
            </select>
          </div>
          <div>
            <span>Hobbies:</span>
            <input type="checkbox" id="chess" />
            <label for="chess">Playing chess</label>
            <input type="checkbox" id="books" />
            <label for="books">Reading books</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Address</legend>
          <textarea id="address" cols="30" rows="5" required></textarea>
        </fieldset>
        <fieldset>
          <label for="resume">Attch Resume:</label>
          <button id="resume" type="button">Choose File</button>
        </fieldset>
        <fieldset>
          <button type="submit" id="submit">SUBMIT</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
